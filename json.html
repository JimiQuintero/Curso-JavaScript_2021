<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON JavaScript Object Notation</title>
</head>
<body>
  <h1>JSON JavaScript Object Notation</h1>
  <script>
    /* **********     Curso JavaScript: 59. JSON - #jonmircha     ********** */
    /* https://www.json.org/json-es.html */
    /* https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/JSON */
    const json = {
      cadena: "Jimi",
      numero: 35,
      booleano: true,
      arreglo: ["correr", "programar", "cocinar"],
      objeto: {
        twitter: "@jimidev",
        email: "jjimiq@gmail.com"
      },
      nulo: null
    }

    console.log(json);
    console.log(JSON);
    console.log("{}");
    console.log("[1, 2, 3, 4]");
    console.log(JSON.parse('{}'));
    console.log(JSON.parse('[1, 5, "false"]'));
    console.log(JSON.parse("false"));

    console.log("*** JSON.stringify ***");
    console.log(JSON.stringify({}));
    console.log(JSON.stringify([1, 2, 3]));
    console.log(JSON.stringify(true));
    console.log(JSON.stringify(false));
    console.log(JSON.stringify(19));
    console.log(JSON.stringify("Hola Mundo"));
    console.log(JSON.stringify(null));
    console.log(JSON.stringify(undefined));
    console.log(JSON.stringify({ x: 2, y: 3 }));
    console.log(JSON.stringify(json));
  </script>
</body>
</html>
